<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Mahjong</title>
  </head>
  <body>
    <form id="set_player_form" action="">
      <select id="set_player_select">
        <option value="0">0</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
      </select>
      <button>Send</button>
    </form>
    <div>
      <p id="player_indicator">You are Player ?</p>
      <p id="tiles_left"></p>
      <div id="game_info">
        <h2>Your hand</h2>
        <div id="hand"></div>
        <h3>Actions</h3>
        <div id="actions"></div>
        <div>
          <h3>History</h3>
          <ul id="history_list"></ul>
        </div>
        <div>
          <h3>Discards</h3>
          <div id="discard_pool"></div>
        </div>
        <div>
          <h3>Calls</h3>
          <ul id="calls_list">
            <li>
              <b>Player 0</b>
            </li>
            <li>
              <b>Player 1</b>
            </li>
            <li>
              <b>Player 2</b>
            </li>
            <li>
              <b>Player 3</b>
            </li>
          </ul>
        </div>
      </div>
      <div id="win_info">
        <p id="win_player"></p>
        <div id="win_hand"></div>
        <div id="win_calls"></div>
        <button id="new_game">Start new game</button>
      </div>
    </div>
    <script src="https://cdn.socket.io/4.8.1/socket.io.min.js"></script>
    <script src="mahjong.js"></script>
  </body>
</html>
