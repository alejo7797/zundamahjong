<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0">
    <link href="style.css" rel="stylesheet" />
    <title>Mahjong</title>
  </head>
  <body>
    <form id="set_player_form" action="">
      <select id="set_player_select">
        <option value="0">0</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
      </select>
      <button>Send</button>
    </form>
    <p id="player_indicator">Select a player...</p>
    <div id="game_info" hidden>
      <p id="tiles_left"></p>
      <h3>Your hand</h3>
      <div id="hand"></div>
      <h3>Actions</h3>
      <div id="actions"></div>
      <div id="table_view">
        <div id="table">
          <h3>Calls</h3>
          <div id="calls_list">
            <div>
              <h4>Player 0</h4>
            </div>
            <div>
              <h4>Player 1</h4>
            </div>
            <div>
              <h4>Player 2</h4>
            </div>
            <div>
              <h4>Player 3</h4>
            </div>
          </div>
          <h3>Discards</h3>
          <div id="discard_pool"></div>
        </div>
      </div>
      <div>
        <h3>History</h3>
        <ul id="history_list"></ul>
      </div>
    </div>
    <div id="win_info" hidden>
      <p id="win_player"></p>
      <div id="win_hand"></div>
      <div id="win_calls"></div>
      <button id="new_game">Start new game</button>
    </div>
    <script src="https://cdn.socket.io/4.8.1/socket.io.min.js"></script>
    <script src="mahjong.js"></script>
  </body>
</html>
