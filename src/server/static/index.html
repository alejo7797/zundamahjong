<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Racing+Sans+One&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet" />
    <link href="straight_view.css" rel="stylesheet" />
    <link href="hand.css" rel="stylesheet" />
    <link href="actions.css" rel="stylesheet" />
    <link href="table_view.css" rel="stylesheet" />
    <link href="player_calls.css" rel="stylesheet" />
    <link href="discard_pool.css" rel="stylesheet" />
    <title>Mahjong</title>
  </head>
  <body>
    <form id="set_player_form" action="">
      <select id="set_player_select">
        <option value="0">0</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
      </select>
      <button>Send</button>
    </form>
    <p id="player_indicator">Select a player...</p>
    <div id="round_info">
      <p id="tiles_left"></p>
      <div id="straight_view">
        <h3>Your hand</h3>
        <div id="hand"></div>
        <h3>Actions</h3>
        <div id="actions"></div>
        <div id="actions_disambiguation"></div>
      </div>
      <div id="table_view">
        <div id="table"></div>
        <h3>Calls</h3>
        <div id="calls_list">
          <div class="player_calls position_0">
            <h4>Player 0</h4>
          </div>
          <div class="player_calls position_1">
            <h4>Player 1</h4>
          </div>
          <div class="player_calls position_2">
            <h4>Player 2</h4>
          </div>
          <div class="player_calls position_3">
            <h4>Player 3</h4>
          </div>
        </div>
        <h3>Discards</h3>
        <div id="discard_pool" class="position_0"></div>
      </div>
      <div>
        <h3>History</h3>
        <ul id="history_list"></ul>
      </div>
    </div>
    <div id="win_info" hidden>
      <p id="win_player"></p>
      <div id="win_hand"></div>
      <div id="win_calls"></div>
      <button id="new_round">Start new round</button>
    </div>
    <script src="https://cdn.socket.io/4.8.1/socket.io.min.js"></script>
    <script src="mahjong.js"></script>
  </body>
</html>
